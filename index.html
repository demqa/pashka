<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.block{
			width: 200px;
			height: 200px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="block"></div>
	<script>
		var block = document.querySelector(".block");
		block.style.transition="3s"
		var colors = ["red", "pink", "orange", "cyan", "#DC143C", "#40E0D0", "58ะก878"]
		block.onclick = function(){
			block.style.background=colors[Math.round(Math.random()*5)];
		}
	</script>
</body>
</html>
